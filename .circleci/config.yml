version: 2.1
orbs:
  node: circleci/node@5.0.0

commands:
  build-and-test:
    parameters:
      node-version:
        type: string
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
      - node/install-packages
      - run: npm -v
      - run: node -v
      - run: npm run lint
      - run: npm run build
      - run:
          name: Test
          command: npm run test
          no_output_timeout: 30m
jobs:
  with-go-ipfs:
    machine:
      image: ubuntu-2004:202107-02
    parameters:
      node-version:
        type: string
    environment:
      IPFS_FLAVOR: go
    steps:
      - build-and-test
      - run:
          name: Build docs
          command: npm run docs
          environment:
            NODE_OPTIONS: '--max_old_space_size=4096'
  with-js-ipfs:
    machine:
      image: ubuntu-2004:202107-02
    parameters:
      node-version:
        type: string
    environment:
      NODE_OPTIONS: '--max_old_space_size=4096'
      IPFS_FLAVOR: js
    steps:
      - build-and-test:
          node-version: << parameters.node-version >>

workflows:
  build-and-test:
    jobs:
#      - with-go-ipfs:
#          matrix:
#            parameters:
#              node-version: ['14', '16']
      - with-js-ipfs:
          matrix:
            parameters:
              node-version: ['14', '16']
