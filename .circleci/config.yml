version: 2.1

parameters:
  GHA_Event:
    type: string
    default: ''
  GHA_Actor:
    type: string
    default: ''
  GHA_Action:
    type: string
    default: ''
  GHA_Meta:
    type: string
    default: ''

orbs:
  node: circleci/node@5.0.0

commands:
  build-and-test:
    steps:
      - checkout
      - run: sudo apt-get install jq
      - run:
          name: Install rust-ceramic
          command: sudo bash ci-scripts/install-rust-ceramic.sh
      - node/install:
          node-version: '20'
      - node/install-packages
      - run: npm run build
      - run: npm run lint
      - run:
          name: Test
          command: npm run test
          no_output_timeout: 30m
  send-dispatch-event:
    steps:
      - run:
          name: Dispatch test success event
          command: |
            res=$(curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token $DISPATCH_TOKEN" \
              https://api.github.com/repos/ceramicnetwork/js-ceramic/dispatches \
              -d "{\"event_type\": \"test-success\", \"client_payload\": { \"branch\": \"$CIRCLE_BRANCH\", \"sha\": \"$CIRCLE_SHA1\"} }") || exit 1
            echo $res
            if [[ $res != "" ]]; then
              exit 1
            fi

jobs:
  with-go-ipfs:
    machine:
      image: ubuntu-2004:202107-02
    environment:
      IPFS_FLAVOR: go
    steps:
      - build-and-test
      - run:
          name: Build docs
          command: npm run docs
          environment:
            NODE_OPTIONS: '--max_old_space_size=4096'
  dispatch-event:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - send-dispatch-event

workflows:
  build-and-test:
    when:
      or:
        - equal: [ "bypass", << pipeline.parameters.GHA_Meta >> ]
        - not:
            equal: [ "ukstv", << pipeline.parameters.GHA_Actor >> ]
    jobs:
      - with-go-ipfs
      - dispatch-event:
          requires:
            - with-go-ipfs
