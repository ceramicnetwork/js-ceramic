version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run bootstrap
            - run: npm run lint
            - run: npm run build
            - run: npm test
  publish-release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: git config user.email "oed@3box.io"
            - run: git config user.name "Joel Thorstensson"
            - run: npm run publish:latest
workflows:
    build-and-test:
      jobs:
        - build-and-test
        - publish-release:
            filters:
              branches:
                only: master
